<div ng-show="error" class="alert alert-danger"> {{ error }} </div>
<form name="form" ng-submit="login()" role="form" style="font-size: 10px; padding-top: 100px; padding-left: 300px; padding-right: 300px; padding-bottom: 100px">
    <div class="form-group">
        <label for="username">Usuário</label>
        <i class="fa fa-key"></i>
        <input type="text" name="usuario" id="usuario" class="form-control" ng-model="username" required />
        <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Usuário é requerido</span>
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha é requerido</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Logar</button>
